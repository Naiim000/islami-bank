<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-bold " >Welcome to <span class="text-amber-400">Islami Bank</span></h1>
    <h3 class="text-4xl text-center mt-5 text-rose-400 font-semibold">bakshiganj Branch</h3>
    </header>
    <main>
        <section class="bg-green-200 w-9/12 mx-auto mt-12 p-10">
            <h2 class="text-3xl font-semibold mb-6">Please login!</h2>
            <div>
                <input class="w-9/12 px-2 block mb-2 rounded-md border-0" type="email" id="user-email" placeholder="enter an email">
                <input class="w-9/12 px-2 block mb-2 rounded-md border-0" type="password" id="user-password" placeholder="enter a password">
                <button class="text-white bg-amber-500 hover:bg-blue-400 font-medium px-8 py-2 rounded-xl mt-5" id="login-btn">Log in</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
